<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío 1 - Calculando el total</title>
    <link rel="stylesheet" href="./assets/css/estilos.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio unitario: $<span class="precio-unitario"></span> </p>
        
              <p>Cantidad:
                <span class="cantidad">0</span>

                <!-- Incrementa el valor de la cantidad de equipos a comprar-->
                <button onclick="
                    contador = Number(cantidad.innerHTML) + 1
                    cantidad.innerHTML = contador
                    // Calculo del precio total
                    // La  función toLocaleString se utiliza para representar los valores con separadores de miles
                    precio_totalSpan.innerHTML = (precioUnitario * Number(cantidad.innerHTML)).toLocaleString()
                ">+</button>

                <!-- Decrementa el valor de la cantidad de equipos a comprar-->
                <button onclick="
                    contador = Number(cantidad.innerHTML) - 1
                    cantidad.innerHTML = contador
                    // Calculo del precio total
                    precio_totalSpan.innerHTML = (precioUnitario * Number(cantidad.innerHTML)).toLocaleString()
                ">-</button>

              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="precio-total"></span> </p>
    </div>

    <script src="./assets/js/index.js">
      

    </script>
</body>
</html>
